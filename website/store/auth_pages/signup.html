                <li><a href="chatbox.html">Chat</a></li>
            </ul>
        </nav>
    </header>
    <div id="sign_up">
        <h2>Create Account</h2>
        <form>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" required><br>

            <label for="uname">Username</label><br>
            <input type="text" id="uname" name="uname" required><br>

            <label for="eaddress">Email Address</label><br>
            <input type="email" id="eaddress" name="eaddress" required><br>

            <label for="password">Create Password</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="cpassword">Confirm Password</label><br>
            <input type="password" id="cpassword" name="cpassword" required><br>

            <label for="gender">Gender:</label><br>

            <label for="female">Female</label><br>
            <input type="radio" id="female" name="gender" value="female" required><br>

            <label for="male">Male</label><br>
            <input type="radio" id="male" name="gender" value="female"><br>
            
            <label for="user">User:</label><br>
            <select id="user" name="user" required>
                <option value="student">Student</option>
                <option value="business_owner">Business Owner</option>
            </select><br>

            <button type="button">Register</button>
        </form>
    </div>
